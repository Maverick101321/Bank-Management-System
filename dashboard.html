<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for dashboard page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff; /* Change background color to white */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #333; /* Change text color to black */
        }
        .header .logo {
            margin-left: 20px;
        }
        .header .logout {
            margin-right: 20px;
        }
        .container {
            overflow-y: auto; /* Add vertical scrolling */
            height: calc(100vh - 60px); /* Adjust height for header */
            padding-top: 10px; /* Add padding to separate header from content */
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Add transition for animation */
        }
        .card:hover {
            transform: translateY(-5px); /* Move the card up on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="bank_logo.png" alt="Bank Logo">
        </div>
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Customers</h2>
            </div>
            <div class="card">
                <h2>Accounts</h2>
            </div>
            <div class="card">
                <h2>Branches</h2>
            </div>
            <div class="card">
                <h2>Transactions</h2>
            </div>
            <div class="card">
                <h2>Loans</h2>
            </div>
            <div class="card">
                <h2>Credit Cards</h2>
            </div>
            <div class="card">
                <h2>Investments</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
